version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-b2b-saas-factory
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - GENERIC_TIMEZONE=Asia/Kolkata
    volumes:
      - ./n8n_data:/home/node/.n8n
    restart: unless-stopped
